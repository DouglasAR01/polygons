<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Draw in the canvas</h1>
    <div class="row">
      <div class="col-md-3 d-flex flex-column gap-2">
        <button class="btn btn-primary" onclick="closePolygon()">Complete Polygon</button>
        <button class="btn btn-secondary" onclick="clearCanvas()">Reset</button>
      </div>
      <div class="col-md-6 d-flex justify-content-center">        
        <canvas id="drawArea" class="border bg-light border-primary" width="500" height="500" onmousedown="userClickOnCanvas(event)"></canvas>
      </div>
      <div class="col-md-3">
        <h4>Instructions:</h4>
        <ul>
          <li>Click inside the canvas area to add a vertex.</li>
          <li>Click on "Complete Polygon" to close the polygon. It must be at least two vertex.</li>
          <li>Click on reset if you want to clean the canvas.</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./logic.js"></script>
</body>
</html>
